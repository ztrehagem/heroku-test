<table border="1">
  <tbody>
    <tr ng-repeat="i in [0, 4]">
      <td ng-repeat="j in [0, 1, 2, 3]">
        <button type="button" ng-click="$ctrl.formation[j + i] = !$ctrl.formation[j + i]">
          {{$ctrl.formation[j + i] ? '+' : '-'}}
        </button>
      </td>
    </tr>
  </tbody>
</table>
<button type="button" ng-click="$ctrl.decide()" ng-disabled="$ctrl.sending || !$ctrl.isValidFormation()">ok</button>
