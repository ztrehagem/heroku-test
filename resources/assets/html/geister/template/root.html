<div>
  <form name="form" ng-submit="ctrl.submit(form)" novalidate>
    <label>name:</label>
    <input type="text" name="name" ng-model="ctrl.model.name">
    <button type="submit" ng-disabled="!ctrl.model.name.length">submit</button>
  </form>
</div>

<hr>

<div>
  <span>{{ctrl.token}}</span>
</div>

<div>
  <button type="button" ng-click="ctrl.get()">get</button>
  <button type="button" ng-click="ctrl.delete()">delete</button>
</div>
