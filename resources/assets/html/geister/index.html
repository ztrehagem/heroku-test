<!DOCTYPE html>
<html ng-app="app">
<head>
  <meta charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  <script src="http://npmcdn.com/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="/socket.io/socket.io.js" charset="utf-8"></script>
  <script src="/js/geister.js" charset="utf-8"></script>
  <title>geister</title>
</head>
<body ng-controller="rootCtrl as ctrl">

  <input type="text" ng-model="ctrl.newRoomName">
  <button type="button" ng-click="ctrl.createRoom()" ng-disabled="!ctrl.newRoomName.length">部屋を作る</button>

  <hr>

  <button type="button" ng-click="ctrl.reloadRooms()">更新</button>

  <table border="1" style="border-collapse: collapse;">
    <style media="screen">
      td, th {
        padding: 0.5em;
      }
    </style>
    <thead>
      <tr>
        <th>部屋名</th>
        <th>人数</th>
        <th>参加</th>
        <th>部屋ID</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="room in ctrl.rooms">
        <td>{{room.name}}</td>
        <td>{{room.playerNum}}</td>
        <td><button type="button" ng-click="ctrl.joinRoom(room.id)" ng-disabled="!room.canJoin">入る</button></td>
        <td>{{room.id.substring(0, 8)}}</td>
      </tr>
    </tbody>
  </table>

  <hr>

  <div>
    joinedRoomId: {{ctrl.joinedRoomId.substring(0, 8)}}
  </div>

  <div ng-if="ctrl.joinedRoomId">
    <div>
      <button type="button" ng-click="ctrl.play()">play</button>
    </div>
    <div>
      <input type="text" ng-model="ctrl.inputMessage">
      <button type="button" ng-click="ctrl.message()">message</button>
    </div>
    <div>
      <div ng-repeat="message in ctrl.messages" style="border-top: 1px solid #ddd;">
        {{message}}
      </div>
    </div>
  </div>
</body>
</html>
